<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
    <link rel="stylesheet" href="style.css">
    <title> DZAIPHONE </title>
    <link rel="icon" type="image/png" sizes="16x16" href=https://e7.pngegg.com/pngimages/394/404/png-clipart-apple-logo-iphone-apple-computer-heart.png>
</head>
<body>
    <!--barre de navigation-->
    <nav>
        <h1>DZAIPHONE</h1>
        <div class="onglet">
            <p class="link">Acceuil</p>
            <p class="link">Achat/Vente</p>
            <p class="link">A propos</p>
            <form>
                <input type="search" placeholder="Rechercher">
            </form>
            <p><i class="far fa-heart"></i></p>
            <p><i class="fas fa-shopping-cart"></i></p>

        </div>
    </nav>

    <!--header-->
    <header>
        <h1>Bienvenue Chez Vous</h1>
        <button>Naviguer<i class="fas fa-paper-plane"></i></button>
    </header>

    <!--section principal-->
    <section class="main">
        <!--toute les cartes -->
        <div class="cards">
            <div class="card">
                <img src=https://media.ldlc.com/r1600/ld/products/00/05/88/62/LD0005886246_1_0005886271_0005886302.jpg alt="iphone13promax">
                <div class="card-header">
                    <h4 class="title">Iphone 13 pro max</h4>
                    <h4 class="price">130.000DA</h4>
                </div>
                <div class="body">
                    <p>1To</p>
                </div>
            </div>


            <div class="card">
                <img src="https://c2.lestechnophiles.com/images.frandroid.com/wp-content/uploads/2019/04/iphone-xs-2018.png?resize=580,580" alt="iphone 12">
                <div class="card-header">
                    <h4 class="title">Iphone Xs</h4>
                    <h4 class="price">70.000DA</h4>
                </div>
                <div class="body">
                    <p>512Gb</p>
                </div>
            </div>


            <div class="card">
                <img src=https://www.refurbished.lu/cache/images/iphone-7-rose-multiapple_600x600_BGresize_16777215-tj.png alt="iphone 7">
                <div class="card-header">
                    <h4 class="title">Iphone 7</h4>
                    <h4 class="price">100.000DA</h4>
                </div>
                <div class="body">
                    <p>256Gb</p>
                </div>
            </div>
        </div>

        <!--video de presentation-->
        <div class="video">
            <iframe width="751" height="480" src="https://www.youtube.com/embed/A080Jb9DFvM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>

    <!--pied de page-->
    <footer>
            <p>&copy;Contactez-nous 05 42 39 500</p>
            <div class="social-media">
                <p><i class="fab fa-facebook"></i></p>
                <p><i class="fab fa-instagram"></i></p>
                <p><i class="fab fa-whatsapp"></i></p>
            </div>
        
    </footer>
</body>
</html>
